<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>上传Excel</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/tool.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div class="main">

        <div class="head">模板自动匹配工具</div>

        <div class="upload_form ">
            <form id="uploadForm" action="upload?callback=window.__handleUploadResponseData" method="POST" target="js-iframe" enctype="multipart/form-data">
                <dl>
                    <dt>选择Excel文件：</dt>
                    <dd><input type="file" name="excelFile"/></dd>
                </dl>
                <dl>
                    <dt>sheet序号：</dt>
                    <dd><input type="text" name="number" value="1"/>（默认值为1）</dd>
                </dl>
                <dl>
                    <dt>模板：</dt>
                    <dd>
                        <div class="fbutton"><button class="copy">复制</button><button class="empty">清空</button></div>
                        <textarea name="template" class="template"></textarea></dd>
                </dl>
                <dl>
                    <dt></dt>
                    <dd><input type="submit" name="submit" value="开始上传"/></dd>
                </dl>
            </form>

            <div class="region">
                <span class="red" id="js-error"></span>
            </div>
        </div>

        <div class="result" id="js-result-container">
            <div class="title">
                <span class="card"><input type="checkbox" name="card" value="0"/>以卡片方式查看</span>
                <span>处理结果</span>
            </div>
            <ul id="js-result-ul"></ul>
            <div class="total" id="js-result-div">
                <div class="totalcopy"><button>复制</button></div>
                <textarea class="content"></textarea>
            </div>
        </div>

        <div class="footer">
           <ul>
               <li>Powered by ruifeng.lin</li>
               <li>RTX: ruifeng.lin</li>
               <li>Email: ruifeng.lin@qunar.com</li>
           </ul>
        </div>

    </div>

    <iframe name="js-iframe" style="visibility:hidden;width:0; height:0;"></iframe>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.zclip.min.js" type="text/javascript"></script>
    <script src="js/upload.js" type="text/javascript"></script>
    <script src="js/button.js" type="text/javascript"></script>
    <script src="js/handleData.js" type="text/javascript"></script>
    <script src="js/hogan-2.0.0.js" type="text/javascript"></script>

</body>
</html>
